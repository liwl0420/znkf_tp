<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关键词管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {load href="/static/lib/layui-v2.5.4/css/layui.css" /}
    <style>
        body {
            margin: 15px;
        }
    </style>
</head>
<body>
<div class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">

        <div class="layui-btn-group">
            <button class="layui-btn data-add-btn">添加</button>
            <button class="layui-btn layui-btn-danger data-delete-btn">删除</button>
        </div>

        <table id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
    </div>
</div>
{load href="/static/lib/layui-v2.5.4/layui.js" /}
<script>
    layui.use(['layer', 'form', 'table'], function () {
        let $ = layui.jquery
            , form = layui.form
            , table = layui.table
            , layer = layui.layer;

        // 表格初始化
        table.render({
            elem: '#currentTableId'
            , url: 'keywords/getall'
            , method: 'post'
            , cols: [[
                {type: "checkbox", fixed: "left"},
                {field: "id", title: 'ID', hide: true},
                {field: 'name', title: '关键词名称'},
                {field: 'code', title: '关键词代号'},
                {
                    field: 'type', width: 100, title: '关键词类型', templet: function (d) {
                        return d.type === 0 ? '系统' : '用户';
                    }
                },
                {field: 'createtime', width: 200, title: '创建时间', sort: true},
                {title: '操作', minWidth: 50, width: 150, templet: '#currentTableBar', fixed: "right", align: "center"}
            ]]
            , limits: [10, 20, 50, 100]
            , limit: 10
            , page: {
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                , groups: 6 //只显示 1 个连续页码
            }
            , text: {
                none: '暂无相关数据'
            }
            , autoSort: false,
        });

        // 添加事件
        $('.data-add-btn').on('click', function () {
            var othis = parent.layui.$(".layui-tab-content div.layui-show").eq(0)
                , oiframe = othis.children('iframe').eq(0);
            //oiframe.attr('src', 'admin/intention/create');
        });

        // 删除事件
        $('.data-delete-btn').on('click', function () {

        });

    });
</script>
</body>
</html>
